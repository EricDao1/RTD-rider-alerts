language: android
dist: trusty
android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    # - tools
    # - platform-tools
    - extra
    
    
    # The BuildTools version used by your project
    - build-tools-1.3.10

    # The SDK version used to compile your project
    - android-28

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-x86-android-28
    #- sys-img-armeabi-v7a-android-17

env:
  global:
    - API=28 # Android API level 25 by default
    - ABI=x86
    - TAG=google_apis 
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  
before_install:
  - export EMULATOR="system-images;android-${API};${TAG};${ABI}" # Used to install/create emulator
# https://stackoverflow.com/questions/42731625/travis-ci-failed-because-cannot-accept-license-constrain-layout
# needed b/c travis doesn't accept licenses
install:
  # List and delete unnecessary components to free space
  - sdkmanager --list || true
  - sdkmanager --uninstall "extras;google;google_play_services"
  # - sdkmanager --uninstall "extras;android;support"
  # - sdkmanager --uninstall "build-tools;28.0.3"
  # Update sdk tools to latest version and install/update components
  - echo y | sdkmanager "tools"
  # - echo yes | sdkmanager "platforms;android-28" # Latest platform required by SDK tools
  # - echo yes | sdkmanager "platforms;android-${API}" # Android platform required by emulator
  - echo y | sdkmanager "extras;android;m2repository"
  - echo y | sdkmanager "extras;google;m2repository"
  - echo y | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout;1.0.2"
  - echo y | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"
  # - echo y | sdkmanager "emulator"
  # - echo yes | sdkmanager "$EMULATOR"
    # Create and start emulator
  # - echo no | avdmanager create avd -n test -k "$EMULATOR" -f --abi "$ABI" --tag "$TAG"
  # - emulator -avd test -engine classic -no-window -camera-back none -camera-front none -verbose -qemu -m 512 &
    # Start adbd, wait for device connected and show android serial
 # - adb wait-for-device get-serialno
 # Install emulator system image
  # - ./gradlew build jacocoTestReport assembleAndroidTest
 # - ./gradlew connectedCheck
cache:  
  bundler: true
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
# after_success:
#  - bash <(curl -s https://codecov.io/bash)

before_script:
  - echo y | sdkmanager "emulator"
  - echo y | sdkmanager "$EMULATOR"
  - echo no | avdmanager create avd -f -n test -k "$EMULATOR" -c 500M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  
  
