---
dist: trusty
language: java
jdk:
  -openjdk11
env:
  -SCRIPT=bin/unit-tests.sh
  
  -SCRIPT=bin/run-journey-test-from-ci.sh
  
sudo: false

addons:
  apt:
    packages:
      -tree
      
before_install:
  -rvm install 1.3.10
  -rvm use 1.3.10
  -bin/build-jq.sh
  
install: true

before_script:
  -export PATH=$TRAVIS_BUILD_DIR/bin:$PATH
  
script:
  - $SCRIPT
 
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  
cach:  
  bundler: true
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

  
  
  
